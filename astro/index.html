<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Подключение внешних скриптов</title>
    </head>
    <body>
    	<script>
    		$(document).ready(function(){
    		particlesJS("bg", {
				  "particles": {
				    "number": {
				      "value": 90,
				      "density": {
				        "enable": true,
				        "value_area": 315
				      }
				    },
				    "color": {
				      "value": "#ffffff"
				    },
				    "shape": {
				      "type": "circle",
				      "stroke": {
				        "width": 0,
				        "color": "#000000"
				      },
				      "polygon": {
				        "nb_sides": 5
				      },
				      "image": {
				        "src": "img/github.svg",
				        "width": 100,
				        "height": 100
				      }
				    },
				    "opacity": {
				      "value": 0.5,
				      "random": true,
				      "anim": {
				        "enable": true,
				        "speed": 0.1,
				        "opacity_min": 0.2,
				        "sync": false
				      }
				    },
				    "size": {
				      "value": 3,
				      "random": true,
				      "anim": {
				        "enable": true,
				        "speed": 1,
				        "size_min": 0.1,
				        "sync": false
				      }
				    },
				    "line_linked": {
				      "enable": false,
				      "distance": 150,
				      "color": "#ffffff",
				      "opacity": 0.4,
				      "width": 1
				    },
				    "move": {
				      "enable": true,
				      "speed": 0.2,
				      "direction": "none",
				      "random": true,
				      "straight": false,
				      "out_mode": "out",
				      "bounce": false,
				      "attract": {
				        "enable": false,
				        "rotateX": 600,
				        "rotateY": 1200
				      }
				    }
				  },
				  "interactivity": {
				    "detect_on": "canvas",
				    "events": {
				      "onhover": {
				        "enable": false,
				        "mode": "repulse"
				      },
				      "onclick": {
				        "enable": false,
				        "mode": "push"
				      },
				      "resize": true
				    },
				    "modes": {
				      "grab": {
				        "distance": 400,
				        "line_linked": {
				          "opacity": 1
				        }
				      },
				      "bubble": {
				        "distance": 400,
				        "size": 40,
				        "duration": 2,
				        "opacity": 8,
				        "speed": 3
				      },
				      "repulse": {
			        "distance": 200,
			        "duration": 0.4
			      },
			      "push": {
			        "particles_nb": 4
			      },
			      "remove": {
			        "particles_nb": 2
			      }
			    }
			  },
			  "retina_detect": true
			});
			var count_particles, stats, update;
			stats = new Stats;
			stats.setMode(0);
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);
			count_particles = document.querySelector('.js-count-particles');
			update = function() {
			  stats.begin();
			  stats.end();
			  if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
			    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
			  }
			  requestAnimationFrame(update);
			};
			requestAnimationFrame(update);;
		</script>
        <div id="bg"></div>

		<section>
		<div class="text">
		    <h1>Particle background.</h1>
		    <p>In my opinion the particles make for a nice background imitating stars.</p>
		</div>
		</section>
		
    </body>
</html>
