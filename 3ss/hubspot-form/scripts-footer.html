<script>
var Webflow = Webflow || [];
Webflow.push(function () {
  var tabName = getParam('tab');
  if (!tabName) return;

  $('.' + tabName).triggerHandler('click');

  function getParam(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }
});
</script>

<script>
      // Get the navbar-menu-btn element
      const navbarMenuBtn = document.querySelector('.navbar-menu-btn');
      const qbody = document.querySelector('.qbody');

      function eventHandler(event) {
        console.log(event)
        console.log(navbarMenuBtn)
        console.log(qbody)
      if (!navbarMenuBtn.classList.contains("w--open")) {
        // Add the "overflow-hidden" class to the body element
        qbody.classList.add("overflow-hidden");
      } else {
        // Remove the "overflow-hidden" class from the body element
        qbody.classList.remove("overflow-hidden");
      }
}

      navbarMenuBtn.addEventListener("click", eventHandler)
  
    </script>
